<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
</head>
<style>
    table{
         width:300px;
         height: 300px;
         margin: auto;
         /* padding-top: 7rem; */
         border: 1px solid black;
        background-color: black;
       
         
    }
    td{
        height:30px;
        width:30px;
        
        background-color: black;
    }
   
    
</style>

<body>
    <header>
        <h1 style="text-align: center;">
            Chess Board Design using Java Script
        </h1>
        <br>
        <br>
    </header>
    <script type="text/javascript">
        var row, col, total;
        document.write("<table>");
        for (row = 1; row <= 8; row++) {
            document.write("<tr>");
            for (col = 1; col <= 8; col++) {
                total = row + col;
                if (total % 2 == 0) {
                    document.write("<td></td>");
                } else {
                    document.write("<td style='background-color:white'></td>");
                }
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>

</body>

</html>
