<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        table{
            width:60%;
            line-height: 1rem;
            
            align-items: center;
            margin: auto;
            border: 1px solid black;
           
            
           
           
            
        }
        td{
            height : 45px;
            background-color: darkgray;
            
           
        }
        table,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
       
    </style>
    
</head>
<body>
    <header>
     <h1 style="text-align:center">
        Multiplication Table using Java Script
    </h1>   
    </header>
     <script type="text/javascript">
         var i,j;
        document.write("<table>");
         for(i=1;i<=10;i++)
         {
            document.write("<tr>");
             if(i%2==0)
             {
                 for(j=1;j<=10;j++)
                 {
                    document.write("<td style='background-color: gray'>"+j+"*"+i+"="+j*i+"</td>");
                 }
             }
             else{
                 for(j=1;j<=10;j++)
                 {
                    document.write("<td style ='background-color:dark gray'>"+j+"*"+i+"="+j*i+"</td>");
                 }
             }
            document.write("</tr>");
         }
        document.write("</table>");
     </script>
</body>
</html>
